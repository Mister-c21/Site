<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Know/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Know Search</title>
</head>
<body>

    <div class="splash-screen">
        <svg class="naver-logo" width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.364 2.364L9 12.333V2.364H3V21.636H9V11.667L14.364 21.636H21V2.364H14.364Z" fill="#03C75A"/>
        </svg>
    </div>

    <main class="main-content">
        <div class="hero-section">
            <header class="page-header">
                <h1>Know</h1>
            </header>

            <form id="searchForm" class="search-form">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="search" id="searchInputField" placeholder="Descobrir" autocomplete="on">
                    <button type="button" id="clearSearchButton" class="clear-button" style="display: none;" title="Limpar busca">&times;</button>
                </div>
                <button type="submit" class="submit-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </main>

    <div id="resultsModal" class="modal hidden">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2>Resultados da Busca</h2>
                <button id="closeResultsButton" class="close-button" title="Fechar">&times;</button>
            </div>
            <div id="modalResultsContent" class="modal-body">
                </div>
        </div>
    </div>

    <div id="iframeModal" class="modal hidden">
        <div class="modal-dialog modal-dialog-iframe">
            <div class="modal-header">
                <h2 id="iframeModalTitle">Detalhes</h2>
                <button id="openInWikiButton" class="wiki-button" title="Ir para a Wikipedia" style="display: none;">
                    <i class="fab fa-wikipedia-w"></i> Ir para a Wiki
                </button>
                <button id="closeIframeModalButton" class="close-button" title="Fechar">&times;</button>
            </div>
            <div class="modal-body modal-body-iframe">
                <iframe id="resultIframe" src="about:blank" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    
    <div id="sharePopupMenu" class="popup-menu">
        </div>

    <footer class="main-footer">
        <p>Desenvolvido por know <a id="infoLink" href="./pages/resources.html">mais informações</a>.</p>
    </footer>
    
    <script src="./Know/scripts/script.js" type="module"></script>
</body>
</html>
